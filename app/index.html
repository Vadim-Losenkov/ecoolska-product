<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920px"> <!-- device-width, initial-scale=1.0 -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ProjectName</title>
  <link rel="stylesheet" href="css/style.min.css" type="text/css" media="all" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>

</head>

<body>
  <header class="header">

  </header>
  <div class="productcasePage">
    <div class="productcaseItem">
      <div class="productcasePageContainer">
        <div class="productcaseItem__inner">
          <div class="productcaseItem__images">
            <div class="productcaseItem__images-thumbnails">
              <img src="images/productcasePage-item-1.jpg" alt="">
              <img src="images/productcasePage-item-2.jpg" alt="">
            </div>
            <div class="productcaseItem__images-picture">
              <img src="images/productcasePage-item-1.jpg" alt="">
            </div>
          </div>
          <div class="productcaseItem__info">
            <div class="productcaseItem__info-box">
              <h1 class="productcaseItem__title">
                Джинсовка из апсайклинг коллекции
                <span>«Recycle Your Life»</span>
              </h1>
              <div class="productcaseItem__benefits">
                <img src="" alt="">
                <img src="" alt="">
              </div>
            </div>
            <div class="productcaseItem__tags">
              <div class="productcaseItem__tag">Единый размер</div>
              <div class="productcaseItem__tag">Шаг ставки <span>100€</span></div>
            </div>
            <div class="productcaseItem__bets">
              <div class="productcaseItem__bets-info">
                1200€
                <span>Текущая ставка</span>
              </div>
              <div class="productcaseItem__bets-button">
                Сделать ставку
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">

  </footer>

  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
